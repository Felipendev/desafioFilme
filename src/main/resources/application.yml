
feign:
  client:
    config:
      default:
        connectTimeout: 5000
        readTimeout: 5000

weather:
  api:
    key: 31059e689e55e00058760819e1e76596
    units: metric

# application.yml
spring:
  datasource:
    url: jdbc:h2:mem:testdb
    driverClassName: org.h2.Driver
    username: sa
    password:
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
  h2:
    console:
      enabled: true
      path: /h2-console
